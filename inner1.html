<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple eCommerce Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Tech Store</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section class="product-list">
            <div class="product">
                <img src="https://images-na.ssl-images-amazon.com/images/I/81-H9uIuj9L._AC_SL1500_.jpg" alt="Wireless Headphones">
                <h2>Wireless Headphones</h2>
                <p>$89.99</p>
                <button>Add to Cart</button>
            </div>
            <div class="product">
                <img src="https://images-na.ssl-images-amazon.com/images/I/61DdBQf1LZL._AC_SL1500_.jpg" alt="Smartwatch">
                <h2>Smartwatch</h2>
                <p>$149.99</p>
                <button>Add to Cart</button>
            </div>
            <div class="product">
                <img src="https://images-na.ssl-images-amazon.com/images/I/81cWWs12ksL._AC_SL1500_.jpg" alt="Laptop">
                <h2>Laptop</h2>
                <p>$999.99</p>
                <button>Add to Cart</button>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Tech Store</p>
    </footer>
</body>
</html>
